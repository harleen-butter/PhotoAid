name: PhotoAid
description: PhotoAid
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
# Flutter Version: 3.16.3
# Dart Version: 3.2.0
version: 1.0.1

environment:
  sdk: '>=3.0.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get:
  fl_country_code_picker: ^0.1.9+1
  pinput: ^3.0.1
  geolocator: ^10.1.0
  http:
  google_maps_flutter: ^2.5.0
  bottom_bar_with_sheet: ^2.4.0
  dotted_line: ^3.2.2
  flutter_polyline_points: ^2.0.0
  flutter_rating_bar: ^4.0.1
  image_picker: ^1.0.7
  fluttertoast: ^8.2.4
  shared_preferences: ^2.2.2
  flutter_localization: ^0.2.0
  flutter_localizations:
    sdk: flutter
  intl: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
     - assets/images/
     - assets/icons/
  fonts:
    - family: Lato-Bold
      fonts:
        - asset: assets/fonts/Lato-Bold.ttf
    - family: Lato-Medium
      fonts:
        - asset: assets/fonts/Lato-Medium.ttf
    - family: Lato-Regular
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
    - family: Lato-Semibold
      fonts:
        - asset: assets/fonts/Lato-Semibold.ttf

